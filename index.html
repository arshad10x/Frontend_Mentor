<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="" aria-hidden="ture" />
          <div class="cvv">
            <span>000</span>
          </div>
        </div>
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="card-details">
            <img src="./images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="card-number">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-name">Jane Appleseed</span>
              <span class="exp-date">00/00</span>
            </div>
          </div>
        </div>
      </div>
      <!-- form -->
      <form class="d-none" action="#" method="post" autocomplete="off">
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="Cardholder Name"
            id="name"
            placeholder=" e.g. Jane Appleseed"
            maxlength="25"
          />
          <span class="info-error">Name can't be blank</span>
        </div>
        <div class="form-group">
          <label for="card-number"> Card Number</label>
          <input
            type="text"
            name="Card Number"
            id="card-number"
            placeholder="   e.g. 1234 5678 9123 0000"
            maxlength="18"
          />
          <span class="info-error">Wrong formate, numbers only</span>
        </div>
        <div class="form-exp-date">
          <div class="form-group">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="date">
              <input
                type="text"
                name="month"
                id="month"
                placeholder="MM"
                maxlength="2"
              />
              <input
                type="text"
                name="year"
                id="year"
                placeholder="YY"
                maxlength="2"
              />
            </div>
            <span class="info-error">Wrong formate, numbers only</span>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <span class="info-error">Wrong formate, numbers only</span>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div class="complete">
        <img src="./images/icon-complete.svg" alt="" aria-hidden="true">
        <h1>Thank you!</h1>
        <p>We've added your card details Continue</p>
        <button class="btn">Continue</button>
      </div>
    </main>


    

    <script src="./script.js"></script>
  </body>
</html>
