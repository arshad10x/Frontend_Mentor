<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Interactive card details form</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" aria-hidden="ture">
        <div class="cvv">
          <span>000</span>
        </div>
      </div>
      <div class="card-front">
          <img src="./images/bg-card-front.png" alt="" aria-hidden="true"/>
          <div class="card-details">
            <img src="./images/card-logo.svg" alt="" aria-hidden="true"/>
            <span class="card-number">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-name">Jane Appleseed</span>
              <span class="exp-date">00/00</span>
            </div>
          </div>
      </div>
    </div>
    <!-- form -->
    <form action="#" method="post" autocomplete="off">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" name="Cardholder Name" id="name" placeholder=" e.g. Jane Appleseed" maxlength="25"/>
        <span class="info-error">Name can't be blank</span>
      </div>
    </form>
  </main>

<script src="./script.js"></script>
</body>
</html>
